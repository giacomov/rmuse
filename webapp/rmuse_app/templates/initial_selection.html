<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>rMuse</title>

    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>

    <style>

        :root {

            --global-background: #ffffff;
            --text: #252525;
            --past_chords_color: #efe2ba;
            --choices_color: #d79922;
            --bar-color: #4056a1;
            --prob-bar-color: #f13c20;
            --font: 'Karla';
        }

        div {

            font-family: var(--font), sans-serif;
            font-size: 25px;

        }

        .robot {
            display: inline-block;
            margin-left: auto;
            margin-right: auto;
            height: 310px;
            border: 5px solid #ffffff;
        }

        .robot:hover {
            box-shadow: 0px 0px 12px rgba(0, 255, 255, 0.75);
            border: 5px solid rgba(127, 255, 255, 0.75);
        }

        #canvas {

            position: absolute;
            left: 50%;
            top: 50%;
            height: 310px;
            margin-top: -255px; /* Half the height */
            margin-left: -265px;
            text-align: center;
        }

        #images {
            text-align: center;
        }

        #logo {

            text-align: center;
            position: absolute;
            top: 5%;
            left: 50%;
            width: 300px;
            margin-left: -150px;

        }

    </style>

</head>

<body>

<div id="typed-strings">
    <p>Please pick your <em>Robot Muse</em></p>
    <p>Different robots, different suggestions!</p>
</div>
<!--<span id="typed"></span>-->

<div id="logo">

    <img border="0" alt="logo" style="width: 300px;" src="{{ url_for('static', filename='logo.png') }}"/>

</div>
<div id="canvas">
    <div id="images">
        <div class="robot">
        <a href="/hitmaker">
            <img border="0" alt="The Hit Maker" src="{{ url_for('static', filename='hit_maker.png') }}"/>
        </a>
            <div>The Hit Maker</div>
            <div style="margin-top: 30px;">(beginner)</div>
        </div>

        <div class="robot">
        <a href="/connoisseur">
            <img border="0" alt="The Connoisseur" src="{{ url_for('static', filename='connoisseur.png') }}"/>
        </a>
            <div>The Connoisseur</div>
            <div style="margin-top: 30px;">(advanced)</div>
        </div>
        <!--<div style="margin-top: 50px;" id="typed-strings">Please pick your Robot Muse</div>-->
        <div style="margin-top: 50px;"><span id="typed"></span></div>
</div>

    <script>
        var typed = new Typed('#typed', {
            stringsElement: '#typed-strings',
            typeSpeed: 100,
            loop: true,
            backDelay: 4000
        });
    </script>

</body>
</html>
